<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASISTEC</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
</head>
<body>
  <header>
    <h1>ASISTEC</h1>
    <nav>
      <button id="accederProductosBtn">Acceder a Productos</button>
      <button id="buscarMarcasBtn">Buscar Marcas</button>
      <button id="verCarritoBtn">Ver Carrito</button>
      
    </nav>
  </header>

  

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="main.js"></script>

  <script>
    document.getElementById('accederProductosBtn').addEventListener('click', mostrarProductos);
    document.getElementById('buscarMarcasBtn').addEventListener('click', buscarMarcas);
    document.getElementById('verCarritoBtn').addEventListener('click', mostrarCarrito);
    document.getElementById('verListaRepuestosBtn').addEventListener('click', mostrarListaRepuestos);
  </script>
</body>
</html>
